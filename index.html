<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <img
            src="/images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="card-img"
          />
          <div class="img-overlay">
            <img
              src="/images/icon-view.svg"
              alt="View Icon"
            />
          </div>
        </div>

        <h1 class="p-white">Equilibrium #3429</h1>
        <p class="p-light-blue description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <ul>
          <li class="p-cyan">0.041 ETH</li>
          <li class="p-light-blue time">3 days left</li>
        </ul>

        <div class="line"></div>

        <div class="creator">
          <img
            src="/images/image-avatar.png"
            alt="Avatar"
            width="132"
            height="132"
          />

          <h2 class="p-light-blue">
            Creation of
            <a
              class="p-white"
              href="https://www.frontendmentor.io/profile/RemEpau"
              target="_blank"
              >Jules Wyvern</a
            >
          </h2>
        </div>
      </section>
    </main>
  </body>
</html>
